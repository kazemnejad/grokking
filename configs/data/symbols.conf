include "base.conf"

dataset {
    type = "symbols"
    name = "symbols"
    split = "random"
    operation {
        type = "sum"
    }
    prime = 97
    x_start = 0
    x_end = ${dataset.prime}
    y_start = 0,
    y_end = ${dataset.prime}
    random_split_seed = ${global_vars.seed}
    train_valid_percent = 0.5

    dataloader {
        num_workers = 4
    }
}